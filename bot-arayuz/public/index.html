<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Giriş (Token)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="discord-box">
        <div class="discord-header">
            <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/62fddf0fde45a8baedcc7ee5_847541504914fd33810e70a0ea73177e%20(2)-1.png"
                class="discord-logo" alt="Discord Logo">
            <h1 id="login-title">Bot Hesabına Giriş</h1>
        </div>
        <input type="text" id="token" placeholder="Discord Bot Token">
        <button id="login-btn" onclick="login()">Giriş Yap</button>
        <p id="message"></p>
        <div id="dashboard" style="display: none;">
            <h2>Kontrol Paneli</h2>
            <div id="bot-info"></div>
            <button id="help-btn" class="help-btn" onclick="sendHelp()">/help Gönder</button>
            <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
