  <style>
    /* Genel body ayarlarƒ± */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
      user-select: none;
    }

    /* Partik√ºllerin kapsayƒ±cƒ±sƒ± */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
      background: #0a0a0a;
    }

    /* Ana konteyner */
    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Ba≈ülƒ±k */
    h1 {
      font-size: 48px;
      font-weight: bold;
      animation: rgbGlow 3s infinite;
      margin-bottom: 20px;
      position: relative;
    }

    /* Kuru kafa sembol√º */
    .skull {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 32px;
      animation: rgbGlow 3s infinite, lookAround 3s infinite;
      transform: translate(-50%, -50%);
    }

    /* Tanƒ±tƒ±m metni */
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #00ffcc;
    }

    /* Baƒülantƒ±lar ve butonlar */
    .links a, .cta-btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      color: #00ffcc;
      text-decoration: none;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      background: #111;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: rgbBorderGlow 3s infinite;
    }

    .links a:hover, .cta-btn:hover {
      background-color: #0055ff;
      box-shadow: 0 0 20px #00aaff;
      color: #fff;
    }

    /* Sosyal medya ikonlarƒ± */
    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      font-size: 24px;
      padding: 8px 12px;
      margin: 5px;
      border: none;
      background: none;
      animation: none;
    }

    .social-links a:hover {
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff;
    }

    /* RGB kenarlƒ±k animasyonu */
    @keyframes rgbBorderGlow {
      0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
      33% { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
      66% { border-color: #0000ff; box-shadow: 0 0 10px #0000ff; }
      100% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
    }

    /* RGB metin animasyonu */
    @keyframes rgbGlow {
      0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
      33% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
      66% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
      100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
    }

    /* Saƒüa-sola bakƒ±≈ü animasyonu */
    @keyframes lookAround {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(10deg); }
      50% { transform: translate(-50%, -50%) rotate(0deg); }
      75% { transform: translate(-50%, -50%) rotate(-10deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    /* Ses kontrol√º */
    .audio-control {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 12px;
      color: #00ffcc;
      font-size: 14px;
      z-index: 20;
    }

    /* Responsive (mobil) */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 32px;
      }

      .skull {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .links a, .cta-btn {
        font-size: 16px;
        padding: 8px 16px;
      }

      .social-links a {
        font-size: 20px;
        padding: 6px 10px;
      }

      .audio-control {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>√áOK YAKINDA SpeedLoop<span class="skull">‚ò†Ô∏è</span></h1>
    <p>SpeedLoop, hƒ±zlƒ± ve √∂zelle≈ütirilebilir yazƒ±lƒ±m tweaks platformuyla teknolojinin sƒ±nƒ±rlarƒ±nƒ± zorluyor! Yenilik√ßi ara√ßlarƒ±mƒ±zla sisteminizi optimize edin ve performansƒ±n keyfini √ßƒ±karƒ±n.</p>
    <div class="links">
      <a href="https://speedloopp.rf.gd" target="_blank">speedloopp.rf.gd</a>
      <a href="https://help.speedloopp.rf.gd" target="_blank">help.speedloopp.rf.gd</a>
    </div>
    <a href="https://speedloopp.rf.gd" target="_blank" class="cta-btn">Ke≈üfet</a>
    <div class="social-links">
      <a href="https://x.com/speedloopp" target="_blank" title="Twitter/X"><i class="fab fa-x-twitter"></i></a>
      <a href="https://discord.gg/speedloopp" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://github.com/speedloopp" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <!-- Ses kontrol√º -->
  <audio id="bg-music" loop>
    <source src="/static/intro.mp3" type="audio/mpeg">
  </audio>
  <div class="audio-control">
    üîä Ses:
    <input type="range" id="volume-slider" min="0" max="100" value="30" style="vertical-align: middle;">
  </div>

  <script>
    // Particles.js ayarlarƒ±
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ['#00ffcc', '#ff00ff'] },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#00ffcc',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: 'none',
          random: true,
          out_mode: 'out'
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Ses kontrol√º ve otomatik ba≈ülatma
    const audio = document.getElementById("bg-music");
    const slider = document.getElementById("volume-slider");

    slider.addEventListener("input", function () {
      audio.volume = this.value / 100;
    });

    window.addEventListener("click", function startMusicOnce() {
      audio.volume = slider.value / 100;
      audio.play().catch(() => {
        console.warn("Tarayƒ±cƒ± otomatik m√ºzik ba≈ülatmayƒ± engelledi.");
      });
      window.removeEventListener("click", startMusicOnce);
    });
  </script>
</body>
